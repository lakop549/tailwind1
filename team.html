      <h1 class="text-2xl font-semibold mb-2 text-center">
        질문이 있으면 댓글을 달아주세요.
      </h1>
      <div class="max-w-3xl mx-auto px-4 mt-8">
        <h3 class="text-2xl font-bold mb-4">댓글</h3>
        <form id="comment-form">
          <label for="name" class="block mb-2 text-sm">이름:</label>
          <input
            type="text"
            id="name"
            class="w-full mb-4 p-2 border border-gray-400 rounded"
            required
          />

          <label for="comment" class="block mb-2 text-sm">댓글:</label>
          <textarea
            id="comment"
            rows="4"
            class="w-full mb-4 p-2 border border-gray-400 rounded"
            required
          ></textarea>
          <div class="text-right">
            <button type="submit" class="bg-black text-white py-2 px-4 rounded">
              댓글 작성
            </button>
          </div>
        </form>
      </div>
      <br />
      <div class="max-w-3xl mx-auto px-4 mt-8">
        <h3 class="text-2xl font-bold mb-4">댓글 목록</h3>
        <ul id="comment-list" class="list-none"></ul>
      </div>
    </section>

    <footer class="bg-black shadow">

        </p>
      </div>
    </footer>
    <script>
      document
        .getElementById('comment-form')
        .addEventListener('submit', function (event) {
          event.preventDefault()

          const name = document.getElementById('name').value
          const comment = document.getElementById('comment').value

          if (!name || !comment) {
            alert('모든 필드를 입력해 주세요.')
            return
          }

          const commentItem = document.createElement('li')
          commentItem.className = 'comment-item'
          commentItem.innerHTML = `
          <strong>${name}</strong><br>
          ${comment}
        `

          document.getElementById('comment-list').appendChild(commentItem)

          document.getElementById('name').value = ''
          document.getElementById('comment').value = ''
        })
    </script>
